<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>web</title>
  </head>
  <body>
    <button class="mybutton">Run myFunction</button>
    <button class="btnNext">Next</button>
    <hr />
    <noscript>
      <strong
        >We're sorry but web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(" ");
            console.log(text);
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(" ");
          console.error(text);
        },
        canvas: [],
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: "" };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            console.log("progress", parseInt(m[2]) * 100, "/", parseInt(m[4]) * 100);
          }
          console.log("status", text);
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(
            left
              ? "Preparing... (" + (this.totalDependencies - left) + "/" + this.totalDependencies + ")"
              : "All downloads complete."
          );
        }
      };
      Module.setStatus("Downloading...");
      window.onerror = function() {
        Module.setStatus("Exception thrown, see JavaScript console");
        Module.setStatus = function(text) {
          if (text) Module.printErr("[post-exception status] " + text);
        };
      };

      var BFS = {
        table: [
          ["a", "l", "s", " ", " ", " ", " ", " "],
          ["a", "l", "a", " ", " ", " ", " ", " "],
          ["s", "s", "l", " ", " ", " ", " ", " "],
          ["a", "l", "s", " ", " ", " ", " ", " "],
          [" ", " ", " ", " ", " ", " ", " ", " "],
          [" ", " ", " ", " ", " ", " ", " ", "S"],
          [" ", " ", " ", " ", " ", " ", " ", "A"],
          [" ", " ", " ", " ", " ", " ", " ", "L"]
        ],

        bufView: [],
        bufI: 0,

        posA: [],

        findPath: function(tableIn) {
          for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
              BFS.table[i][j] = tableIn[i][j];
            }
          }

          let out = [];
          for (let i = 0, strLen = tableIn.length; i < strLen; i++) {
            out[i] = tableIn[i].join("");
          }
          out = out.join("");

          for (let a = 0; a < 3; a++) {
            let allies = " ";
            switch (a) {
              case 0:
                allies = "L";
                break;
              case 1:
                allies = "S";
                break;
              case 2:
                allies = "A";
                break;
            }

            let isRun = false;
            for (let i = 0; i < 8 && !isRun; i++) {
              for (let j = 0; j < 8 && !isRun; j++) {
                if (BFS.table[i][j] == allies) {
                  BFS.posA[a] = [];
                  BFS.posA[a][0] = i;
                  BFS.posA[a][1] = j;
                  BFS.isRun = true;
                }
              }
            }
          }

          let result = Module.ccall(
            "findPath", // name of C function
            "string", // return type
            ["string"], // argument types
            [out] // arguments
          );

          for (let i = 0, strLen = result.length; i < strLen; i++) {
            let doStore = result.charCodeAt(i);
            let out = {
              /*
                unsigned char action    : 1; /// 0 -> walk  1 -> kill
                unsigned char isSet     : 1;
                unsigned char allies    : 2; /// 0 -> L  1 -> S  2 -> A
                unsigned char direction : 2; /// 0 -> up  1 -> down  2 -> left  3 -> right
                unsigned char none      : 2;
                */
              action: (doStore >> 0) & 1,
              // isSet     : (doStore >> 1) & 1,
              allies: (doStore >> 2) & 3,
              direction: (doStore >> 4) & 3
            };
            BFS.bufView[i] = out;
          }
        },

        next: function() {
          let allies = " ";

          let out = BFS.bufView[BFS.bufI];

          switch (out.allies) {
            case 0:
              allies = "L";
              break;
            case 1:
              allies = "S";
              break;
            case 2:
              allies = "A";
              break;
          }

          if (out.action == 0) {
            BFS.table[BFS.posA[out.allies][0]][BFS.posA[out.allies][1]] = " ";
            switch (out.direction) {
              case 0:
                BFS.posA[out.allies][0]--;
                break;
              case 1:
                BFS.posA[out.allies][0]++;
                break;
              case 2:
                BFS.posA[out.allies][1]--;
                break;
              case 3:
                BFS.posA[out.allies][1]++;
                break;
              default:
                break;
            }
            BFS.table[BFS.posA[out.allies][0]][BFS.posA[out.allies][1]] = allies;
          } else {
            let iK = BFS.posA[out.allies][0];
            let jK = BFS.posA[out.allies][1];
            switch (out.direction) {
              case 0:
                iK--;
                break;
              case 1:
                iK++;
                break;
              case 2:
                jK--;
                break;
              case 3:
                jK++;
                break;
              default:
                break;
            }
            BFS.table[iK][jK] = " ";
          }

          BFS.bufI++;
          console.log(out);
          console.log(BFS.table);
          return BFS.table;
        }
      };

      document.querySelector(".mybutton").addEventListener("click", function() {
        let table = [
          ["a", "l", "s", " ", " ", " ", " ", " "],
          ["a", "l", "a", " ", " ", " ", " ", " "],
          ["s", "s", "l", " ", " ", " ", " ", " "],
          ["a", "l", "s", " ", " ", " ", " ", " "],
          [" ", " ", " ", " ", " ", " ", " ", " "],
          [" ", " ", " ", " ", " ", " ", " ", "S"],
          [" ", " ", " ", " ", " ", " ", " ", "A"],
          [" ", " ", " ", " ", " ", " ", " ", "L"]
        ];
        BFS.findPath(table);
      });

      document.querySelector(".btnNext").addEventListener("click", function() {
        console.log("OUT", BFS.next());
      });
    </script>
    <script async type="text/javascript" src="bfsWASM.js"></script>
  </body>
</html>
